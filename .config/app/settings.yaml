apiVersion: v1
kind: Config
metadata:
  name: preserve-files-demo
  namespace: default
spec:
  replicas: 3
  image: app:latest
  env:
    - name: ENVIRONMENT
      value: production
    - name: LOG_LEVEL
      value: info
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
